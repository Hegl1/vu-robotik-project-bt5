<mat-card>
    <mat-card-title>
        <span>{{ node.package }}</span>
        /
        <span>{{ node.name }}</span>
    </mat-card-title>

    <mat-card-content>
        <p class="status">
            Status:
            <span [class.fg-accent]="!isDisabled && node.running" [class.fg-warn]="!isDisabled && !node.running">
                {{ node.running ? 'Running' : 'Stopped' }}
            </span>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button
            mat-flat-button
            [color]="node.running ? 'warn' : 'accent'"
            (click)="toggleNode()"
            [disabled]="isToggling || isDisabled"
        >
            <ng-container *ngIf="node.running">
                <mat-icon>stop</mat-icon>
                <span>Stop node</span>
            </ng-container>
            <ng-container *ngIf="!node.running">
                <mat-icon>play_arrow</mat-icon>
                <span>Start node</span>
            </ng-container>
        </button>
    </mat-card-actions>

    <mat-card-footer>
        <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isToggling"> </mat-progress-bar>
    </mat-card-footer>
</mat-card>
